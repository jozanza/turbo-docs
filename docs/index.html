<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Turbo Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="icon" type="image/x-icon" href="_media/favicon.ico" />
    <meta name="description" content="Turbo Documentation" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme: Simple (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://unpkg.com/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://unpkg.com/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      @font-face {
        font-family: "Apple II Pro";
        src: url("_media/Apple-II-Pro.otf");
      }

      @keyframes bg-motion {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes unblur {
        0% {
          filter: blur(32px);
          transform: translateY(100%) scale(0.85);
          opacity: 0;
        }
        50% {
          filter: blur(32px);
          opacity: 0.1;
        }
        100% {
          filter: blur(0px);
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      :root {
        --theme-hue: 164;
        --mono-hue: 222;
        --heading-font-family: "Apple II Pro", monospace;
        --cover-button-color: #fff;
        --cover-button-border: 1px solid #fff;
        --cover-blockquote-color: #fff;
        --cover-color: rgba(255, 255, 255, 0.75);
      }

      @media (prefers-color-scheme: light) {
        .cover {
          box-shadow: none !important;
        }
      }

      .sidebar h1 img {
        height: 96px;
      }

      .cover h1 {
        font-family: var(--heading-font-family);
      }
      .cover::before {
        opacity: 0.9;
        border-radius: 24px;
        background-color: transparent;
        background-image: none;
        filter: blur(4px);
        background-position: center;
      }
      .cover::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("_media/bg.webp");
        background-color: transparent;
        background-position: center;
        background-size: cover;
        border-radius: 24px;
        opacity: 0.05;
        z-index: -1;
      }
      .cover {
        background-image: linear-gradient(
          -45deg,
          hsl(14, 100%, 33%),
          hsl(337, 100%, 33%),
          hsl(196, 100%, 33%),
          hsl(166, 100%, 33%)
        ) !important;
        background-size: 400% 400% !important;
        animation-name: bg-motion;
        animation-duration: 30s;
        animation-timing-function: ease;
        animation-iteration-count: infinite;
        min-height: 0;
        height: calc(100vh - 20px) !important;
        border-radius: 24px;
        box-shadow: 0 0 8px 1px rgba(0, 0, 0, 0.3);
        margin: 10px;
        margin-bottom: 0;
        background-color: rgba(40, 45, 57, 1) !important;
      }
      .cover-main {
        opacity: 0;
        animation: unblur 1.2s 1s ease 1 forwards;
        background-image: radial-gradient(
          ellipse at 50% 50%,
          rgba(0, 0, 0, 0.2),
          transparent,
          transparent
        );
      }

      @keyframes animate-stars {
        0% {
          transform: rotate(315deg) translateX(0);
          opacity: 0;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: rotate(315deg) translateX(-1000px);
          opacity: 0;
        }
      }
      .cover .shooting-stars {
        position: absolute;
        top: -50%;
        left: 0;
        right: 0;
        margin: auto;
        width: 100%;
        height: 150%;
        overflow: hidden;
        border-radius: 24px;
      }
      .cover .shooting-stars span {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        animation: animate-stars 6s linear infinite;
      }
      .cover .shooting-stars span::before {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 300px;
        height: 1px;
        background: linear-gradient(90deg, #fff, transparent);
      }
      .cover .shooting-stars span:nth-child(1) {
        top: 0;
        right: 0;
        left: initial;
        animation-delay: 0s;
        animation-duration: 1s;
      }
      .cover .shooting-stars span:nth-child(2) {
        top: 0;
        right: 80px;
        left: initial;
        animation-delay: 0.2s;
        animation-duration: 3s;
      }
      .cover .shooting-stars span:nth-child(3) {
        top: 80;
        right: 0px;
        left: initial;
        animation-delay: 0.4s;
        animation-duration: 2s;
      }
      .cover .shooting-stars span:nth-child(4) {
        top: 0;
        right: 180px;
        left: initial;
        animation-delay: 0.6s;
        animation-duration: 1.5s;
      }
      .cover .shooting-stars span:nth-child(5) {
        top: 0;
        right: 400px;
        left: initial;
        animation-delay: 0.8s;
        animation-duration: 2.5s;
      }
      .cover .shooting-stars span:nth-child(6) {
        top: 0;
        right: 600px;
        left: initial;
        animation-delay: 1s;
        animation-duration: 3s;
      }
      .cover .shooting-stars span:nth-child(7) {
        top: 300px;
        right: 0px;
        left: initial;
        animation-delay: 1.2s;
        animation-duration: 1.75s;
      }
      .cover .shooting-stars span:nth-child(8) {
        top: 0px;
        right: 700px;
        left: initial;
        animation-delay: 1.4s;
        animation-duration: 1.25s;
      }
      .cover .shooting-stars span:nth-child(9) {
        top: 0px;
        right: 1000px;
        left: initial;
        animation-delay: 0.75s;
        animation-duration: 2.25s;
      }
      .cover .shooting-stars span:nth-child(9) {
        top: 100px;
        right: 550px;
        left: initial;
        animation-delay: 2.75s;
        animation-duration: 2.75s;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Turbo Docs",
        nameLink: "/",
        coverpage: "coverpage.md",
        homepage: "quick-start.md",
        logo: window.matchMedia("(prefers-color-scheme: light)").matches
          ? "/_media/turbo_dark.svg"
          : "/_media/turbo_green.svg",
        loadSidebar: true,
        loadNavbar: true,
        autoHeader: true,
        routerMode: "history",
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        executeScript: true,
        search: {
          depth: 3,
          noData: "No results!",
          placeholder: "Search...",
        },
        plugins: [
          function updateTitle(hook, _vm) {
            const titleElm = document.querySelector("title");
            const rootTitle = titleElm && titleElm.textContent;
            const pageTitlePrefix = window.$docsify.name
              ? window.$docsify.name + " - "
              : "";
            if (rootTitle) {
              hook.doneEach(() => {
                const currentTitle = titleElm.textContent;
                const isRoot = !/\/[a-z]/.test(location.pathname);
                const newTitle = isRoot
                  ? rootTitle
                  : pageTitlePrefix + currentTitle;

                titleElm.textContent = newTitle;
              });
            }
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-rust.min.js"></script>

    <!-- Plugins -->
    <script src="https://unpkg.com/docsify@4/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script type="module">
      await new Promise((r) => setTimeout(r, 3000));
      document
        .querySelector(".cover")
        ?.insertAdjacentHTML(
          "afterbegin",
          `<section class="shooting-stars"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></section>`
        );
    </script>
  </body>
</html>
